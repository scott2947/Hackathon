<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro</title>
        <link rel="stylesheet" type="text/css" href="resources/css/pomodoro.css">
        <link rel="stylesheet" type='text/css' href="https://fonts.googleapis.com/css?family=Work+Sans">
        <script src="resources/js/pomodoro.js" defer></script>
    </head>

    <body>
        <header>
            <nav>
                <div class="container">
                    <div class="box">
                        <h3><a href="../main/main.html">Home</a></h3>
                    </div>
                    <div class="box">
                        <h3><a href="../pomodoro/pomodoro.html">Pomodoros</a></h3>
                    </div>
                    <div class="box">
                        <h3><a href="../mindfulness/mindfulness.html">Mindfulness</a></h3>
                    </div>
                    <div class="box">
                        <h3 id="mquote">MOTIVATIONAL QUOTE</h3>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <br><br><br><br>
            <div id="pomodoroBoxes">
                <div class="row">
                    <div class="column">
                        <button class="block" onclick="oneHour()">
                            <img src="resources/img/cat-alarm.jpg">
                            <h2>1 Hour</h2>
                        </button>
                    </div>
                    <div class="column">
                        <button class="block" onclick="twoHour()">
                            <img src="resources/img/cat-alarm.jpg">
                            <h2>2 Hours</h2>
                        </button>
                    </div>
                    <div class="column">
                        <button class="block" onclick="threeHour()">
                            <img src="resources/img/cat-alarm.jpg">
                            <h2>3 Hours</h2>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <button class="block" onclick="fourHour()">
                            <img src="resources/img/cat-alarm.jpg">
                            <h2>4 Hours</h2>
                        </button>
                    </div>
                    <div class="column">
                        <button class="block" onclick="fiveHour()">
                            <img src="resources/img/cat-alarm.jpg">
                            <h2>5 Hours</h2>
                        </button>
                    </div>
                    <div class="column">
                        <button class="block" onclick="sixHour()">
                            <img src="resources/img/cat-alarm.jpg">
                            <h2>6 Hours</h2>
                        </div>
                    </button>
                </div>
            </div>

            <div class="timer-box"><p class="timer" id="timer"></p></div>
            <p class="continue" id="continue" onclick="continueButton()"></p>

        </main>
    </body>
</html>
